<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetLab</title>
    <meta name="description" content="C#, VB.NET and IL playground on WASM">
    <meta name="theme-color" content="#fbfbfb" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#272727" media="(prefers-color-scheme: dark)">
    <base href="/" />
    <link rel="icon" type="image/png" sizes="50x50"
          href="https://cdn.jsdelivr.net/gh/Sa1Gur/NetLab@main/NetLab/wwwroot/icons/StoreLogo.scale-100.png">
    <link rel="icon" type="image/png" sizes="63x63"
          href="https://cdn.jsdelivr.net/gh/Sa1Gur/NetLab@main/NetLab/wwwroot/icons/StoreLogo.scale-125.png">
    <link rel="icon" type="image/png" sizes="75x75"
          href="https://cdn.jsdelivr.net/gh/Sa1Gur/NetLab@main/NetLab/wwwroot/icons/StoreLogo.scale-150.png">
    <link rel="icon" type="image/png" sizes="100x100"
          href="https://cdn.jsdelivr.net/gh/Sa1Gur/NetLab@main/NetLab/wwwroot/icons/StoreLogo.scale-200.png">
    <link rel="icon" type="image/png" sizes="200x200"
          href="https://cdn.jsdelivr.net/gh/Sa1Gur/NetLab@main/NetLab/wwwroot/icons/StoreLogo.scale-400.png">
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script type="importmap">
        {
            "imports": {
                "@babel/runtime/helpers/extends": "https://cdn.jsdelivr.net/npm/@babel/runtime/helpers/esm/extends.js",
                "@codemirror/autocomplete": "https://cdn.jsdelivr.net/npm/@codemirror/autocomplete/dist/index.js",
                "@codemirror/commands": "https://cdn.jsdelivr.net/npm/@codemirror/commands/dist/index.js",
                "@codemirror/language": "https://cdn.jsdelivr.net/npm/@codemirror/language/dist/index.js",
                "@codemirror/legacy-modes/mode/vb": "https://cdn.jsdelivr.net/npm/@codemirror/legacy-modes/mode/vb.js",
                "@codemirror/lint": "https://cdn.jsdelivr.net/npm/@codemirror/lint/dist/index.js",
                "@codemirror/search": "https://cdn.jsdelivr.net/npm/@codemirror/search/dist/index.js",
                "@codemirror/state": "https://cdn.jsdelivr.net/npm/@codemirror/state/+esm",
                "@codemirror/view": "https://cdn.jsdelivr.net/npm/@codemirror/view/dist/index.js",
                "@fluentui/web-components": "https://cdn.jsdelivr.net/npm/@fluentui/web-components/+esm",
                "@lezer/common": "https://cdn.jsdelivr.net/npm/@lezer/common/+esm",
                "@lezer/highlight": "https://cdn.jsdelivr.net/npm/@lezer/highlight/dist/index.js",
                "@lezer/lr": "https://cdn.jsdelivr.net/npm/@lezer/lr/dist/index.js",
                "@replit/codemirror-lang-csharp": "https://cdn.jsdelivr.net/npm/@replit/codemirror-lang-csharp/dist/index.js",
                "@uiw/codemirror-themes": "https://cdn.jsdelivr.net/npm/@uiw/codemirror-themes/esm/index.js",
                "@uiw/codemirror-theme-vscode/dark": "https://cdn.jsdelivr.net/npm/@uiw/codemirror-theme-vscode/esm/dark.js",
                "@uiw/codemirror-theme-vscode/light": "https://cdn.jsdelivr.net/npm/@uiw/codemirror-theme-vscode/esm/light.js",
                "codemirror": "https://cdn.jsdelivr.net/npm/codemirror/dist/index.js",
                "crelt": "https://cdn.jsdelivr.net/npm/crelt/+esm",
                "mirrorsharp-codemirror-6-preview/codemirror/lang-cil": "https://cdn.jsdelivr.net/npm/mirrorsharp-codemirror-6-preview/codemirror/languages/cil.js",
                "mirrorsharp-codemirror-6-preview/codemirror/lang-vb": "https://cdn.jsdelivr.net/npm/mirrorsharp-codemirror-6-preview/codemirror/languages/vb.js",
                "style-mod": "https://cdn.jsdelivr.net/npm/style-mod/+esm",
                "vue": "https://cdn.jsdelivr.net/npm/vue/dist/vue.esm-browser.prod.js",
                "w3c-keyname": "https://cdn.jsdelivr.net/npm/w3c-keyname/+esm"
            }
          }
    </script>
    <script type="module">
        import {
            provideFluentDesignSystem,
            fluentButton,
            fluentOption,
            fluentSelect,
            fluentProgressRing,
            baseLayerLuminance,
            StandardLuminance
        } from "@fluentui/web-components";
        provideFluentDesignSystem()
            .register(
                fluentButton(),
                fluentOption(),
                fluentSelect(),
                fluentProgressRing()
            );
        const scheme = matchMedia("(prefers-color-scheme: dark)");
        if (typeof scheme !== "undefined") {
            scheme.addEventListener("change", e => baseLayerLuminance.withDefault(e.matches ? StandardLuminance.DarkMode : StandardLuminance.LightMode));
            if (scheme.matches) {
                baseLayerLuminance.withDefault(StandardLuminance.DarkMode);
            }
        }
    </script>
</head>

<body>
    <div id="vue-app">
        <div class="split-view">
            <div class="split-content" style="display: flex; flex-direction: column; row-gap: 4px; padding: 4px;">
                <div style="display: flex; justify-content: space-between; column-gap: 4px;">
                    <fluent-select v-model="language" style="min-width: auto;">
                        <fluent-option value="CSharp">C#</fluent-option>
                        <fluent-option value="VisualBasic">VB</fluent-option>
                        <fluent-option value="IL">IL</fluent-option>
                    </fluent-select>
                    <div style="display: flex; column-gap: 4px;">
                        <fluent-button @click="processAsync" :disabled="loading">
                            <fluent-progress-ring v-if="loading" slot="start"
                                                  style="width: 12px; height: 12px;"></fluent-progress-ring>
                            <span>{{ message }}</span>
                        </fluent-button>
                        <fluent-select v-if="inputLanguages.length" v-model="inputLanguage" style="min-width: auto;">
                            <fluent-option v-for="item in inputLanguages" :value="item">
                                {{ getVersion(item) }}
                            </fluent-option>
                        </fluent-select>
                    </div>
                </div>
                <codemirror class="editor" v-model:value="code" :language="getLanguage()" ref="editor"></codemirror>
            </div>
            <div class="split-content" style="display: flex; flex-direction: column; row-gap: 4px; padding: 4px;">
                <div style="display: flex; justify-content: space-between; column-gap: 4px;">
                    <fluent-select v-model="output" style="min-width: auto;">
                        <fluent-option value="CSharp">C#</fluent-option>
                        <fluent-option value="IL">IL</fluent-option>
                        <fluent-option value="Run">Run</fluent-option>
                    </fluent-select>
                    <div style="display: flex; column-gap: 4px;">
                        <fluent-button v-if="!isInitDotnet" @click="initLinterAsync" :disabled="loading">
                            Init Linter
                        </fluent-button>
                        <fluent-select v-if="outputLanguages.length" v-model="outputLanguage" style="min-width: auto;">
                            <fluent-option v-for="item in outputLanguages" :value="item">
                                {{ getVersion(item) }}
                            </fluent-option>
                        </fluent-select>
                    </div>
                </div>
                <div class="editor">
                    <codemirror v-if="results.decompiled" v-model:value="results.decompiled"
                                :language="getOutputLanguage()" readonly="true"></codemirror>
                    <div v-if="results.outputs.length" style="font-family: var(--font-monospace); padding: 0 12px;">
                        <pre class="unset" v-for="item in results.outputs">{{ item }}</pre>
                    </div>
                    <div v-if="results.diagnostics.length" style="font-family: var(--font-monospace); padding: 0 12px;">
                        <table cellpadding="4">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>ID</th>
                                    <th>Message</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in results.diagnostics">
                                    <td :class="item.severity.toLowerCase() + '-icon'"></td>
                                    <td>{{ item.id }}</td>
                                    <td>{{ item.message }}</td>
                                    <td>{{ getLocation(item) }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="loading-progress" v-if="!isInitDotnet"></div>
    </div>

    <template id="empty-template">
        <div></div>
    </template>

    <script type="module">
        import { createApp, toRaw } from "vue";
        import { basicSetup, EditorView } from "codemirror";
        import { autocompletion, ifNotIn } from "@codemirror/autocomplete";
        import { indentWithTab } from "@codemirror/commands";
        import { Compartment, EditorState, Facet } from "@codemirror/state";
        import { indentUnit } from "@codemirror/language";
        import { linter, lintGutter } from "@codemirror/lint";
        import { hoverTooltip, keymap } from "@codemirror/view";
        import { csharp } from "@replit/codemirror-lang-csharp";
        import { cil } from "mirrorsharp-codemirror-6-preview/codemirror/lang-cil";
        import { vb } from "mirrorsharp-codemirror-6-preview/codemirror/lang-vb";
        import { vscodeDark } from "@uiw/codemirror-theme-vscode/dark";
        import { vscodeLight } from "@uiw/codemirror-theme-vscode/light";
        createApp({
            data() {
                return {
                    code: 'using System;\nConsole.WriteLine("Hello, World!");',
                    language: "CSharp",
                    inputLanguages: ["Default", "CSharp1", "CSharp2", "CSharp3", "CSharp4", "CSharp5", "CSharp6", "CSharp7", "CSharp7_1", "CSharp7_2", "CSharp7_3", "CSharp8", "CSharp9", "CSharp10", "CSharp11", "CSharp12", "CSharp13", "LatestMajor", "Preview", "Latest"],
                    inputLanguage: "Preview",
                    output: "Run",
                    outputLanguages: [],
                    outputLanguage: "CSharp1",
                    isInitDotnet: false,
                    isInitCompiler: false,
                    loading: false,
                    message: "Process",
                    results: {
                        diagnostics: [],
                        decompiled: null,
                        outputs: []
                    },
                    locker: {
                        resolves: [],
                        reference: 0,
                        async await() {
                            return new Promise(resolve => {
                                if (this.reference++ <= 0) {
                                    resolve();
                                }
                                else {
                                    this.resolves.push(resolve);
                                }
                            });
                        },
                        release() {
                            if (--this.reference > 0) {
                                this.resolves.pop()();
                            }
                        }
                    }
                }
            },
            watch: {
                async language(newValue, oldValue) {
                    if (newValue !== oldValue) {
                        try {
                            this.loading = true;
                            const message = this.message;
                            this.message = "Changing language...";
                            if (this.code === this.getDefaultCode(oldValue)) {
                                this.code = this.getDefaultCode(newValue);
                            }
                            await this.initDotNetAsync();
                            await DotNet.invokeMethodAsync("NetLab", "SetLanguageType", newValue);
                            this.inputLanguages = await DotNet.invokeMethodAsync("NetLab", "GetInputLanguageVersions");
                            this.message = message;
                        }
                        catch (e) {
                            this.message = "Error";
                            this.results.diagnostics.push(e.message);
                            throw e;
                        }
                        finally {
                            this.message = "Process";
                            this.loading = false;
                        }
                    }
                },
                async inputLanguage(newValue, oldValue) {
                    if (newValue !== oldValue) {
                        try {
                            this.loading = true;
                            const message = this.message;
                            this.message = "Changing version...";
                            await this.initDotNetAsync();
                            await DotNet.invokeMethodAsync("NetLab", "SetInputLanguageVersion", newValue);
                            this.message = message;
                        }
                        catch (e) {
                            this.message = "Error";
                            this.results.diagnostics.push(e.message);
                            throw e;
                        }
                        finally {
                            this.message = "Process";
                            this.loading = false;
                        }
                    }
                },
                async output(newValue, oldValue) {
                    if (newValue !== oldValue) {
                        try {
                            this.loading = true;
                            const message = this.message;
                            this.message = "Changing output...";
                            await this.initDotNetAsync();
                            await DotNet.invokeMethodAsync("NetLab", "SetOutputType", newValue);
                            this.outputLanguages = await DotNet.invokeMethodAsync("NetLab", "GetOutputLanguageVersions");
                            this.message = message;
                        }
                        catch (e) {
                            this.message = "Error";
                            this.results.diagnostics.push(e.message);
                            throw e;
                        }
                        finally {
                            this.message = "Process";
                            this.loading = false;
                        }
                    }
                },
                async outputLanguage(newValue, oldValue) {
                    if (newValue !== oldValue) {
                        try {
                            this.loading = true;
                            const message = this.message;
                            this.message = "Changing version...";
                            await this.initDotNetAsync();
                            await DotNet.invokeMethodAsync("NetLab", "SetOutputLanguageVersion", newValue);
                            this.message = message;
                        }
                        catch (e) {
                            this.message = "Error";
                            this.results.diagnostics.push(e.message);
                            throw e;
                        }
                        finally {
                            this.message = "Process";
                            this.loading = false;
                        }
                    }
                }
            },
            methods: {
                async processAsync() {
                    try {
                        this.loading = true;
                        const message = this.message;
                        this.message = "Compiling...";
                        this.setSettings();
                        await (this.language === "IL" ? this.initDotNetAsync() : this.initCompilerAsync());
                        this.initEditer();
                        await this.$nextTick();
                        this.results = await DotNet.invokeMethodAsync("NetLab", "ProcessAsync", this.code);
                        this.message = message;
                    }
                    catch (e) {
                        this.message = "Error";
                        this.results.diagnostics.push({
                            location: {
                                start: { line: 0, character: 0 },
                                end: { line: 0, character: 0 }
                            },
                            message: e.message,
                            severity: "Error"
                        });
                        throw e;
                    }
                    finally {
                        this.message = "Process";
                        this.loading = false;
                    }
                },
                async getDiagnosticsAsync(code) {
                    try {
                        return await DotNet.invokeMethodAsync("NetLab", "GetDiagnosticsAsync", code);
                    }
                    catch (e) {
                        console.warn(e);
                    }
                },
                async getCompletionsAsync(code, position) {
                    try {
                        return await DotNet.invokeMethodAsync("NetLab", "GetCompletionsAsync", code, position);
                    }
                    catch (e) {
                        console.warn(e);
                    }
                },
                async getInfoTipAsync(code, position) {
                    try {
                        return await DotNet.invokeMethodAsync("NetLab", "GetInfoTipAsync", code, position);
                    }
                    catch (e) {
                        console.warn(e);
                    }
                },
                async initLinterAsync() {
                    try {
                        this.loading = true;
                        const message = this.message;
                        this.message = "Init Linter...";
                        await (this.language === "IL" ? this.initDotNetAsync() : this.initCompilerAsync());
                        this.initEditer();
                        this.message = message;
                    }
                    catch (e) {
                        console.warn(e);
                    }
                    finally {
                        this.loading = false;
                    }
                },
                async initDotNetAsync() {
                    if (!this.isInitDotnet) {
                        const message = this.message;
                        this.message = "Loading .NET...";
                        await this.locker.await();
                        if (!this.isInitDotnet) {
                            await Blazor.start();
                        }
                        this.locker.release();
                        this.message = message;
                        this.isInitDotnet = true;
                    }
                },
                async initCompilerAsync() {
                    if (!this.isInitCompiler) {
                        await this.initDotNetAsync();
                        const message = this.message;
                        this.message = "Downloading references...";
                        await DotNet.invokeMethodAsync("NetLab", "InitAsync", new URL("_framework/", document.baseURI));
                        this.message = message;
                        this.isInitCompiler = true;
                    }
                },
                initEditer() {
                    const editorHost = this.$refs.editor;
                    const editor = editorHost.editor;
                    function getIndex(doc, span) {
                        if (doc.lines <= span.line) {
                            return doc.length;
                        }
                        const index = doc.line(span.line + 1).from + span.character;
                        if (index > doc.length) {
                            return doc.length;
                        }
                        return index;
                    }
                    editor.dispatch({
                        effects: editorHost.linterSet.reconfigure(linter(async view => {
                            const diagnostics = await this.getDiagnosticsAsync(view.state.doc.toString());
                            if (diagnostics) {
                                return diagnostics.map(diagnostic => {
                                    return {
                                        from: getIndex(view.state.doc, diagnostic.location.start),
                                        to: getIndex(view.state.doc, diagnostic.location.end),
                                        severity: (() => {
                                            switch (diagnostic.severity) {
                                                case "Error":
                                                    return "error";
                                                case "Warning":
                                                    return "warning";
                                                case "Info":
                                                case "Hidden":
                                                default:
                                                    return "info";
                                            }
                                        })(),
                                        message: `${diagnostic.id ? `${diagnostic.id}: ` : ''}${diagnostic.message}`,
                                        actions: diagnostic.actions.map(x => {
                                            return {
                                                name: x.title,
                                                async apply(view) {
                                                    const result = await x.action.invokeMethodAsync("InvokeAsync");
                                                    if (result) {
                                                        editor.dispatch({ changes: { from: 0, to: editor.state.doc.length, insert: result } });
                                                    }
                                                }
                                            }
                                        })
                                    }
                                });
                            }
                            return [];
                        }))
                    });
                    editor.dispatch({
                        effects: editorHost.lintGutterSet.reconfigure(lintGutter())
                    });
                    function mapTextTagsToType(tags) {
                        switch (tags.length) {
                            case 0: if (tags.length === 0)
                                console.warn('No tag found for completion, falling back to "keyword".');
                                return "keyword";
                            case 1:
                                return tags[0].toLowerCase();
                            default:
                                return `${tags[0].toLowerCase()}-${tags[1].toLowerCase()}`;
                        }
                    }
                    editor.dispatch({
                        effects: editorHost.autocompletionSet.reconfigure(autocompletion({
                            override: [ifNotIn([';', '{', '}'], async context => {
                                const from = context.pos;
                                const completions = await this.getCompletionsAsync(context.state.doc.toString(), from);
                                const matchContext = context.matchBefore(/[\w\d]+/) ?? { from };
                                return {
                                    from: matchContext.from ?? from,
                                    options: completions.map(item => {
                                        return {
                                            label: item.displayText,
                                            detail: item.inlineDescription,
                                            type: mapTextTagsToType(item.tags)
                                        }
                                    }),
                                    filter: false,
                                };
                            })]
                        }))
                    });
                    function createSection() {
                        const section = document.createElement("div");
                        section.className = "mirrorsharp-parts-section";
                        return section;
                    }
                    function renderPartTo(parent, part) {
                        const span = document.createElement("span");
                        span.className = `tok-${part.tag.toLowerCase()}`;
                        span.textContent = part.text;
                        parent.appendChild(span);
                    }
                    function renderPartsTo(parent, parts) {
                        let section = parent;
                        for (const part of parts) {
                            if (part.tag.toLowerCase() === "linebreak") {
                                parent.appendChild(section);
                                section = createSection();
                                continue;
                            }
                            renderPartTo(section, part);
                        }
                    }
                    editorHost.roslynTooltip = () => hoverTooltip(async (view, pos) => {
                        const tooltip = await this.getInfoTipAsync(view.state.doc.toString(), pos);
                        return {
                            pos: pos,
                            create() {
                                const dom = document.createElement("div")
                                dom.classList.add("mirrorsharp-infotip");
                                tooltip.sections.forEach((section, index) => {
                                    const element = document.createElement("div");
                                    element.className = "mirrorsharp-parts-section";
                                    if (index === 0) {
                                        const icon = document.createElement("span");
                                        icon.classList.add("cm-completionIcon", `cm-completionIcon-${mapTextTagsToType(tooltip.tags)}`);
                                        element.appendChild(icon);
                                    }
                                    renderPartsTo(element, section.parts);
                                    dom.appendChild(element);
                                });
                                return { dom };
                            }
                        };
                    });
                },
                getLanguage() {
                    switch (this.language) {
                        case "IL":
                            return "il";
                        case "CSharp":
                            return "csharp";
                        case "VisualBasic":
                            return "vb";
                        default:
                            return "plaintext";
                    }
                },
                getOutputLanguage() {
                    switch (this.output) {
                        case "IL":
                            return "il";
                        case "CSharp":
                            return "csharp";
                        default:
                            return "plaintext";
                    }
                },
                getVersion(version) {
                    return version.replace("VisualBasic", "VB ").replace("CSharp", "C# ").replace('_', '.');
                },
                getDefaultCode(language) {
                    switch (language) {
                        case "CSharp":
                            return 'using System;\nConsole.WriteLine("Hello, World!");';
                        case "VisualBasic":
                            return 'Imports System\nPublic Module Program\n    Public Sub Main()\n        Console.WriteLine("Hello, World!")\n    End Sub\nEnd Module';
                        case "IL":
                            return `.assembly ' ' {\n}\n.method static void Main() {\n    .entrypoint\n    ldstr "Hello, World!"\n    call void [System.Console]System.Console::WriteLine(string)\n    ret\n}`;
                        default:
                            return '';
                    }
                },
                getLocation(item) {
                    return `[${item.location.start.line + 1}, ${item.location.start.character}] - [${item.location.end.line + 1}, ${item.location.end.character}]`;
                },
                loadSettings() {
                    const hash = location.hash.substring(1);
                    if (hash) {
                        const params = new URLSearchParams(hash);
                        if (params.has("language")) {
                            this.language = params.get("language");
                        }
                        if (this.language !== "IL") {
                            if (params.has("version")) {
                                this.inputLanguage = params.get("version");
                            }
                        }
                        if (params.has("output")) {
                            this.output = params.get("output");
                        }
                        if (this.outputLanguage === "CSharp") {
                            if (params.has("csversion")) {
                                this.outputLanguage = params.get("csversion");
                            }
                        }
                        if (params.has("code")) {
                            this.code = decodeURIComponent(atob(params.get("code")));
                        }
                    }
                },
                setSettings() {
                    const settings = {
                        language: this.language,
                        output: this.output
                    };
                    if (this.language !== "IL") {
                        settings.version = this.inputLanguage;
                    }
                    if (this.outputLanguage === "CSharp") {
                        settings.csversion = this.outputLanguage;
                    }
                    const code = this.code;
                    if (code) {
                        settings.code = btoa(encodeURIComponent(code));
                    }
                    location.hash = new URLSearchParams(settings);
                }
            },
            mounted() {
                this.loadSettings();
            }
        }).component("codemirror", {
            template: "#empty-template",
            props: {
                language: String,
                value: String,
                readonly: false
            },
            emits: ['update:value'],
            data() {
                return {
                    editor: null,
                    changed: false,
                    themeSet: new Compartment(),
                    languageSet: new Compartment(),
                    readonlySet: new Compartment(),
                    linterSet: new Compartment(),
                    lintGutterSet: new Compartment(),
                    tooltipSet: new Compartment(),
                    autocompletionSet: new Compartment(),
                    roslynTooltip: null
                }
            },
            watch: {
                language(newValue, oldValue) {
                    if (newValue !== oldValue) {
                        const lang = this.getLanguage(newValue);
                        this.editor.dispatch({ effects: this.languageSet.reconfigure(lang) });
                        this.updateTooltip();
                    }
                },
                value(newValue, oldValue) {
                    if (!this.changed && newValue !== oldValue) {
                        const editor = this.editor;
                        editor.dispatch({ changes: { from: 0, to: editor.state.doc.length, insert: newValue } });
                    }
                    this.changed = false;
                },
                readonly(newValue, oldValue) {
                    if (newValue !== oldValue) {
